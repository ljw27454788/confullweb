{% extends "base-general.html" %}
{% block content %}
{% load static %}
{% load i18n %}

<nav aria-label="breadcrumb" class="bg-secondary-subtle">
    <ol class="breadcrumb justify-content-center">
        <li class="breadcrumb-item"><a class="no-line" href="{% url 'index' %}">{% trans 'Home' %}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{%trans 'IC Socket' %}</li>
    </ol>
</nav>

<div class="container">
    <br>
    {#导航#}
    <div class="row">
        <div class="col-lg-9 col-md-9 col-5">
        </div>
        <div class="col-lg-3 col-md-3 col-7">
            <button class="btn btn-primary rounded-pill px-3 float-end w-100" data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                {% trans "Product List" %} <i class="fa-solid fa-list"></i>
            </button>
        </div>
    </div>
    {#边目录#}
    {% include 'products-sidebar.html' %}

    <br>
    <h1 class='text-center'>{% trans 'IC Socket' %}</h1>
    <form id="filter_form">
        <div class="card">
            <div class="card-body overflow-auto">
                <input type="hidden" name="product_type" value="ic-socket">
                <input type="hidden" name="language_code" value="{{ LANGUAGE_CODE }}">
            </div>
        </div>
    </form>

    <div id="product_list">
        {% include 'products-list.html' %}
    </div>

    

    <script>
        const product_filter_url = "{% url 'product_filter' %}";
    </script>
    <script src="{% static 'js/product_filter.js' %}"></script>

</div>
{% endblock %}
